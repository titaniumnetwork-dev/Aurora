<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aurora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css">
  </head>
  <body>
    <!-- The Header (where the Aurora text would be pulsating endlessly..) -->
    <h1 class="header animate__animated animate__pulse animate__infinite">Aurora</h1>
    
    <div>
      <input type="text" placeholder="https://example.com" autocomplete="off" style="color: white;" class="animate__animated animate__backInUp">
      <input type="submit" value="GO!" class="go animate__animated animate__backInDown">
    </div>
      
  </body>
</html>
